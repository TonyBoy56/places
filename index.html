<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places We've Been To</title>
</head>
<body>
  <div class="container">
    <h2>Places</h2>
    <form id="new-places">
      <input id="country" class="form-group" placeholder="Country" type="text">
      <br>
      <input id="city" class="form-group" placeholder="City" type="text">
      <br>
      <input id="monument" class="form-group" placeholder="Monument" type="text">
      <br>
      
      <button type="submit" class="btn-success">SUBMIT</button>
    </form>
    <h2>Destinations:</h2>
    <ul id="destinations">

    </ul>
  </div>
  <div class="show-destinations">
    <p>Country:<span class="country"></span></p>
    <p>City:<span class="city"></span></p>
    <p>Momument:<span class="momument"></span></p>
    <div id="buttons">

    </div>
  </div> 
</body>
</html>
